<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="slideshow.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="slideshow">
        <div class="imageSlide">
            <img src="Images/Mont Cameroun.jpg" alt="">
        </div>
        <div class="imageSlide">
            <img src="Images/Mont Manengouba.jpg" alt="">
        </div>
        <div class="imageSlide">
            <img src="Images/Limbe 1.jpg" alt="">
        </div>
        <div class="imageSlide">
            <img src="Images/Waters.jpg" alt="">
        </div>
        <a class="slider-btn previous" onclick="setSlides(-1)">&#10094</a>
        <a class="slider-btn next" onclick="setSlides(1)">&#10095</a>
    </div>
</body>
</html>
